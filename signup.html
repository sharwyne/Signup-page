<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <form action="#">
      <h3>Sign Up</h3>
      <p>Please fill in this form to create an account</p>
      <hr>

      <div class="container">
        <label for="email">Email</label><br />
        <input type="text" placeholder="Enter Email" /><br />

        <label for="password">Password</label><br />
        <input type="text" placeholder="Enter Password" /><br />

        <label for="repeat password">Repeat Password</label><br />
        <input type="text" placeholder="Repeat Password" /><br />

        <input type="checkbox" checked />Rememeber me<br />

        <p>
          By creating an acccount you agree to our
          <a href="#">Terms & Privacy.</a>
        </p>

        <div class="btn">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn" >Sign Up</button>
           
        </div>
      </div>
    </form>
  </body>
</html>
